<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is my algae healthy?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Branding Section -->
    <div id="branding">
        <img src="logo.png" alt="aerium Logo" id="brand-logo">
    </div>

    <h1>algae health check</h1>
    <p>Align the glass vase with the box and press "Analyze"</p>
    
    <div id="loadingContainer">
        <div id="loadingBar"></div>
    </div>

    <!-- Status Message (Now Centered) -->
    <p id="result">Status: Awaiting analysis...</p>

    <div id="video-container">
        <video id="camera" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>

    <!-- Analyze Button: Full Width & Centered -->
    <button id="capture">Analyze</button>

    <script src="script.js"></script>

</body>
</html>
